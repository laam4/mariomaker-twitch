channellist = "#botname"  # Comma separated list of channel to join - must be all lower case
database = username:password@tcp(localhost:3306)/dbname # MySQL connection information
nick = Botname  # Bot's nickname / Twitch username
oauth = oauth:token  # OAuth token for login, https://twitchapps.com/tmi/
port = 6667  # IRC server port
server = irc.twitch.tv  # IRC server address
